{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <style>
          .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 31%;
            border-radius: 15px;
            float:left;
            margin: 15px;
          }
          
          .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            background: linear-gradient(96.57deg, #E8F1FF 26.99%, #F3F8FF 79.73%);
            color: #014ED5;
          }
          
          .container {
            padding: 2px 16px;
          }

          h4 {
              font-family: open sans;
          }

          hr {
            border-top: 1px dotted #014ED5;
            width: 80%;
          }

          h3 {
            text-align: center;
            font-family: open sans;
          }

          form {
            text-align: center;
          }

          button {
            float: left;
            margin-left: 15px;
            margin-right: 15px;
          }
    </style>
</head>
<button type="button" class="button"><a href="{% url 'prescribers' %}">Prescriber Data</a></button>
<button type="button" class="button"><a href="{% url 'drugs' %}">Drug Data</a></button>
<button type="button" class="button"><a href="{% url 'add' %}">Add a prescriber</a></button><br><br><br>
{% for Prescriber in prescriber %}
<div class="card"><a href="{% url 'prescriber' %}">
    <div class="container">
      <h4><b>{{Prescriber.full_name}}</b>&emsp;&emsp;&emsp;
        <a href="{% url 'edit' npi=Prescriber.npi %}"><img src="{% static 'img/noun_Pencil edit_3319515.svg' %}" height=50px></a>
        <a href="{% url 'delete' npi=Prescriber.npi %}"><img src="{% static 'img/noun_Delete_896265.svg' %}" height=50px></a></h4><hr>
      <p>{{Prescriber.npi}}</p>
      <p>{{Prescriber.Gender}}</p>  
      <p>{{Prescriber.State}}</p>
      </div>
</a></div>
{% endfor %}
{% endblock %}
